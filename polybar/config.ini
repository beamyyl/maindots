[colors]
background = #1a1b26
background-alt = #24283b
foreground = #c0caf5
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
disabled = #565f89

[bar/main]
width = 100%
height = 24pt
radius = 12
fixed-center = true

override-redirect = false
wm-restack = i3

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 6pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

font-0 = "Iosevka Nerd Font:size=11;3"
font-1 = "Iosevka Nerd Font:size=14;4"

modules-left = launcher xworkspaces xwindow
modules-right = tray battery pulseaudio date exit

tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 1
tray-scale = 1.0

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/tray]
type = internal/tray
format-margin = 6px
tray-spacing = 6px

[module/launcher]
type = custom/text
content = ""
content-foreground = ${colors.primary}
click-left = rofi -show drun

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = "󱂬 %title%"
label-maxlen = 30
label-foreground = ${colors.primary}
label-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.secondary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰝟
label-muted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT0
adapter = AC
poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 󰂆
animation-charging-1 = 󰂈
animation-charging-2 = 󰂉
animation-charging-3 = 󰂊
animation-charging-4 = 󰂋
animation-charging-foreground = ${colors.secondary}
animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/exit]
type = custom/text
content = ""
content-foreground = ${colors.alert}
click-left = i3-msg exit

[settings]
screenchange-reload = true
pseudo-transparency = true
